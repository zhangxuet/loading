<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.loading {
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			background: #fff;
		}
		.pic {
			width: 0%;
			height: 4px;
			position: absolute;
			top: 0;
			left: 0;
			margin: auto;
			background: #f06;
		}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script>
		
	</script>
</head>
<body>
	<div class="loading">
		<div class="pic">
		</div>
	</div>
	<header>
		<img src="./images/QixiC.png" alt="">
	</header>
	<script>
		$('.pic').animate({width: '10%'}, 100)
	</script>
	<section class="banner">
		<img src="./images/QixiC.png" alt="">
	</section>
	<script>
		$('.pic').animate({width: '30%'}, 100)
	</script>
	<section class="about">
		<img src="./images/QixiC.png" alt="">
	</section>
	<script>
		$('.pic').animate({width: '60%'}, 100)
	</script>
	<section class="pro">
		<img src="./images/QixiC.png" alt="">
	</section>
	<script>
		$('.pic').animate({width: '80%'}, 100)
	</script>
	<section class="news">
		<img src="./images/QixiC.png" alt="">
	</section>
	<script>
		$('.pic').animate({width: '90%'}, 100)
	</script>
	<footer>
		<img src="./images/QixiC.png" alt="">
	</footer>
	<script>
		$('.pic').animate({width: '100%'}, 100, function() {
			$('.loading').fadeOut()
		})
	</script>
</body>
</html>
