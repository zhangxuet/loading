<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.loading {
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			background: #fff;
		}
		.pic {
			width: 64px;
			height: 64px;
			background: url('./images/loading.gif') no-repeat;
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			margin: auto;
		}
		img {
			width: 100%;
		}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script>
		document.onreadystatechange = function() {
			console.log(document.readyState)
			if(document.readyState = 'complete') {
				$('.loading').fadeOut()
			}
		}
	</script>
</head>
<body>
	<div class="loading">
		<div class="pic"> 
		</div>
	</div>
	<img src="./images/QixiC.png" alt="">

	<script>
		$(function() {
			setInterval(function () {
				$('.loading').fadeOut()
			}, 3000)
		})
	</script>
</body>
</html>
